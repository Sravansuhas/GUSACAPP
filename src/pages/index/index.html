<ion-header color="header">
  <ion-navbar color="header">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      
    </ion-title>
    <ion-searchbar
  		[(ngModel)]="searchKeyword"
  		(keyup.enter)="search(searchKeyword,$event)"
  		
  		(ionInput)="onCencel($event)"
  	placeholder="search for some content" color="primary">
  	</ion-searchbar>
  </ion-navbar>

  	

</ion-header>

<ion-content class="card-background-page">

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
		pullicon="arrow-dropdown"
		pullingtext="pull to refresh"
		refreshingSpinner="cirles"
		refreshingText="refreshing.."
			>
		</ion-refresher-content>
	</ion-refresher>

 <ion-card *ngFor="let data of datas">
    <div *ngFor="let thumbnail of data._embedded['wp:featuredmedia']" (click)="openSinglePage(data._links.self[0].href)" >
		<img src="{{thumbnail.media_details.sizes.full.source_url}}" *ngIf="thumbnail.source_url"/>
		</div>
  <ion-card-title>{{data.title.rendered}}</ion-card-title>
  </ion-card>

	

	

	<ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
	<ion-infinite-scroll-content>
	</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
